<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,100&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mr+Dafoe&family=Open+Sans&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,100&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&family=Permanent+Marker&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,100&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./DOM.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="header_div">
                <h1 class="main_h1">HANGMAN</h1>
                <h3 class="h3_80s">80s style</h3>
            </div>
        </header>
        <div class="img1">
            <img src="./images/hangman-boardgame.jpg" alt="hangman board game from 80s">
        </div>

        <div class="main_div">
            <p>Press any key to get started!</p>
            <p id="win">WINS</p>
            <p class="display">1</p>
            <p>Current word</p>
            <p id="word">&nbsp;</p>
            <p>Number of Guesses Remaining</p>
            <p id="number">9</p>
            <p>Letters Already <br> Guessed</p>
            <p id="array">&nbsp;</p>
        </div>

    </main>













</body>

</html>
